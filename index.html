<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELCARE SYSTEMS - Carrom League</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f4037">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1f4037,#99f2c8);
}
.header{
    background:#000;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
}
.container{
    background:#fff;
    margin:10px;
    padding:15px;
    border-radius:12px;
}
select,input{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:10px;
    margin-top:8px;
    background:#1f4037;
    color:white;
    border:none;
    border-radius:8px;
}
button.secondary{
    background:#444;
}
table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
}
th{
    background:#1f4037;
    color:white;
    padding:8px;
}
td{
    padding:6px;
    border:1px solid #ddd;
    text-align:center;
}
.highlight{
    color:red;
    font-weight:bold;
}
.crown{
    background:#ffeaa7 !important;
}
.winner-box{
    margin-top:15px;
    padding:10px;
    background:#ffeaa7;
    border-radius:8px;
    font-weight:bold;
    text-align:center;
}
.history-box{
    margin-top:15px;
    padding:10px;
    background:#eef7f3;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="header">
ELCARE SYSTEMS - CARROM LEAGUE
</div>

<div class="container">

<label>Date</label>
<input type="date" id="matchDate">

<label>Team 1</label>
<select id="t1p1"></select>
<select id="t1p2"></select>

<label>Team 2</label>
<select id="t2p1"></select>
<select id="t2p2"></select>

<label>Winner</label>
<select id="winner">
<option value="team1">Team 1</option>
<option value="team2">Team 2</option>
</select>

<button onclick="addResult()">Add Result</button>
<button onclick="undoLast()">Undo</button>
<h3>Add New Player</h3>

<input type="text" id="newPlayerName" placeholder="Enter player name">

<button onclick="addPlayer()">Add Player</button>
<button class="secondary" onclick="endDay()">End Day & Save Winner</button>
<button class="secondary" onclick="resetAll()">Reset League</button>

<div id="dailyWinnerBox" class="winner-box" style="display:none;"></div>

<div class="history-box">
<b>Previous Winners</b>
<div id="winnerHistory"></div>
</div>

<h3 style="text-align:center;">Point Table</h3>
<table id="table"></table>

</div>


<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB8YZB8f1q1sdM0nnV2dTNL09qL6HsQWkA",
    authDomain: "carrom-league-78929.firebaseapp.com",
    databaseURL: "https://carrom-league-78929-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "carrom-league-78929",
    storageBucket: "carrom-league-78929.firebasestorage.app",
    messagingSenderId: "375848385973",
    appId: "1:375848385973:web:d16bf3d139b230ac4bedfc"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
 onValue(ref(database, 'carromData'), (snapshot) => {
    const data = snapshot.val();
    if (data) {
        players = data.players || {};
        dailyWins = data.dailyWins || {};
        winnerHistory = data.winnerHistory || [];
        crown = data.crown || {};
        names = data.names || [];

        populateDropdowns();
        updateTable();
        updateHistory();
    }
});   
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log("SW Registered"));
}
</script>

</body>

</html>
