<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Carrom League</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background: linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
  margin:0;
  padding:20px;
  color:#000;
}
.container{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:500px;
  margin:auto;
}
h2{
  text-align:center;
  color:#fff;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#1e3c2f;
  color:#fff;
  border:none;
  border-radius:8px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
}
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
</style>
</head>

<body>

<h2>ELCARE SYSTEMS - CARROM LEAGUE</h2>

<div class="container">

<h3>Add New Player</h3>
<input type="text" id="newPlayerName" placeholder="Enter player name">
<button onclick="addPlayer()">Add Player</button>

<h3>Point Table</h3>
<table id="table"></table>

</div>

<script>
let players = {};

function addPlayer(){
  let name = document.getElementById("newPlayerName").value.trim();

  if(name === ""){
    alert("Enter player name");
    return;
  }

  if(players[name]){
    alert("Player already exists");
    return;
  }

  players[name] = { m:0, w:0, l:0, p:0 };
  document.getElementById("newPlayerName").value = "";
  updateTable();
}

function updateTable(){
  let table = document.getElementById("table");
  table.innerHTML = "<tr><th>Name</th><th>M</th><th>W</th><th>L</th><th>P</th></tr>";

  Object.keys(players).forEach(name=>{
    let row = `<tr>
      <td>${name}</td>
      <td>${players[name].m}</td>
      <td>${players[name].w}</td>
      <td>${players[name].l}</td>
      <td>${players[name].p}</td>
    </tr>`;
    table.innerHTML += row;
  });
}
</script>

</body>
</html>
