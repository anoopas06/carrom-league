<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrom League</title>

<style>
body{
font-family: Arial;
background: linear-gradient(to bottom,#0f3d3e,#2e8b8b);
margin:0;
padding:20px;
}
.container{
background:#fff;
padding:20px;
border-radius:12px;
max-width:500px;
margin:auto;
}
h2{
text-align:center;
color:#fff;
}
button{
width:100%;
padding:10px;
margin-top:10px;
background:#1e3c2f;
color:#fff;
border:none;
border-radius:8px;
}
input,select{
width:100%;
padding:8px;
margin-top:5px;
}
table{
width:100%;
margin-top:15px;
border-collapse:collapse;
}
th,td{
border:1px solid #ccc;
padding:6px;
text-align:center;
}
</style>
</head>

<body>

<h2>ELCARE SYSTEMS - CARROM LEAGUE</h2>

<div class="container">

<h3>Add New Player</h3>
<input type="text" id="newPlayer" placeholder="Enter player name">
<button onclick="addPlayer()">Add Player</button>

<h3>Point Table</h3>
<table id="table"></table>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyB8YZBf1q1sdM0nnV2dTNL09qL6",
authDomain: "carrom-league-78929.firebaseapp.com",
databaseURL: "https://carrom-league-78929-default-rtdb.firebaseio.com",
projectId: "carrom-league-78929",
storageBucket: "carrom-league-78929.appspot.com",
messagingSenderId: "375848385973",
appId: "1:375848385973:web:d16bf3d139b230"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let players = {};

onValue(ref(database, "carromData"), (snapshot)=>{
const data = snapshot.val();
if(data){
players = data;
updateTable();
}
});

function saveData(){
set(ref(database,"carromData"), players);
}

window.addPlayer = function(){
let name = document.getElementById("newPlayer").value.trim();

if(name===""){
alert("Enter player name");
return;
}

if(players[name]){
alert("Player already exists");
return;
}

players[name]={m:0,w:0,l:0,p:0};
saveData();
updateTable();
document.getElementById("newPlayer").value="";
alert("Player added successfully");
}

function updateTable(){
let table=document.getElementById("table");
table.innerHTML="<tr><th>Name</th><th>M</th><th>W</th><th>L</th><th>P</th></tr>";

for(let name in players){
let row=`<tr>
<td>${name}</td>
<td>${players[name].m}</td>
<td>${players[name].w}</td>
<td>${players[name].l}</td>
<td>${players[name].p}</td>
</tr>`;
table.innerHTML+=row;
}
}

</script>

</body>
</html>
