    text-align:center;

    font-weight:bold;
}
.container{
    background:#fff;
    margin:10px;
    padding:15px;
    border-radius:12px;
}
select,input{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:10px;
    margin-top:8px;
    background:#1f4037;
    color:white;
    border:none;
    border-radius:8px;
}
button.secondary{
    background:#444;
}
table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
}
th{
    background:#1f4037;
    color:white;
    padding:8px;
}

    padding:6px;
    border:1px solid #ddd;
    text-align:center;
}

    color:red;
    font-weight:bold;
}

    background:#ffeaa7 !important;
}

    margin-top:15px;
    padding:10px;
    background:#ffeaa7;

    font-weight:bold;

}

    margin-top:15px;
    padding:10px;
    background:#eef7f3;
    border-radius:8px;

<body>

<div class="header">
ELCARE SYSTEMS - CARROM LEAGUE
</div>

<div class="container">

<label>Date</label>
<input type="date" id="matchDate">

<label>Team 1</label>
<select id="t1p1"></select>
<select id="t1p2"></select>

<label>Team 2</label>
<select id="t2p1"></select>
<select id="t2p2"></select>

<label>Winner</label>
<select id="winner">
<option value="team1">Team 1</option>
<option value="team2">Team 2</option>
</select>

<button onclick="addResult()">Add Result</button>
<button onclick="undoLast()">Undo</button>
<h3>Add New Player</h3>

<input type="text" id="newPlayerName" placeholder="Enter player name">

<button onclick="addPlayer()">Add Player</button>
<button class="secondary" onclick="endDay()">End Day & Save Winner</button>
<button class="secondary" onclick="resetAll()">Reset League</button>

<div id="dailyWinnerBox" class="winner-box" style="display:none;"></div>

<div class="history-box">
<b>Previous Winners</b>
<div id="winnerHistory"></div>
</div>

<h3 style="text-align:center;">Point Table</h3>
<table id="table"></table>

</div>

<script>

let names = JSON.parse(localStorage.getItem("names")) || 
["Biju EB","Simon","Anoop","Jijo","Akhil","Roney"];

let players = JSON.parse(localStorage.getItem("players")) || {};
let historyStack = [];
let dailyWins = JSON.parse(localStorage.getItem("dailyWins")) || {};
let winnerHistory = JSON.parse(localStorage.getItem("winnerHistory")) || [];
let activeCrownPlayers = JSON.parse(localStorage.getItem("crown")) || [];

if(Object.keys(players).length===0){
names.forEach(n=>{
players[n]={m:0,w:0,l:0,p:0};
});
}

function populateDropdowns(){
  ["t1p1","t1p2","t2p1","t2p2"].forEach(id=>{
    let sel=document.getElementById(id);
    sel.innerHTML = "";   // clear first

    names.forEach(n=>{
      let opt=document.createElement("option");
      opt.value=n;
      opt.textContent=n;
      sel.appendChild(opt);
    });
  });
}

function saveData(){
  set(ref(database, 'carromData'), {
    players: players,
    dailyWins: dailyWins,
    winnerHistory: winnerHistory,
    crown: crown,
    names: names
  });
}

function updateHistory(){
let box=document.getElementById("winnerHistory");
box.innerHTML="";
winnerHistory.forEach(item=>{
box.innerHTML+=`<div>ðŸ‘‘ <b>${item.date}</b> - ${item.names}</div>`;
});
}

function updateTable(){
let sorted=Object.keys(players).sort((a,b)=>players[b].p-players[a].p);
let table=document.getElementById("table");

table.innerHTML=`<tr>
<th>R</th><th>Name</th><th>M</th><th>W</th><th>L</th><th>P</th>
</tr>`;

sorted.forEach((name,index)=>{
let isCrown=activeCrownPlayers.includes(name);
table.innerHTML+=`
<tr class="${isCrown?'crown':''}">
<td>${index+1}</td>
<td>${isCrown?'ðŸ‘‘ ':''}${name}</td>
<td>${players[name].m}</td>
<td class="highlight">${players[name].w}</td>
<td>${players[name].l}</td>
<td class="highlight">${players[name].p}</td>
</tr>`;
});
}

function addResult(){
historyStack.push(JSON.stringify({
  players,
  dailyWins,
  winnerHistory
}));
let date=document.getElementById("matchDate").value;
if(!date){ alert("Select date"); return; }

let t1p1=document.getElementById("t1p1").value;
let t1p2=document.getElementById("t1p2").value;
let t2p1=document.getElementById("t2p1").value;
let t2p2=document.getElementById("t2p2").value;

if(new Set([t1p1,t1p2,t2p1,t2p2]).size<4){
alert("Same player cannot play twice!");
return;
}

if(!dailyWins[date]) dailyWins[date]={};

let win=document.getElementById("winner").value;
let winners = win==="team1" ? [t1p1,t1p2] : [t2p1,t2p2];
let losers  = win==="team1" ? [t2p1,t2p2] : [t1p1,t1p2];

winners.forEach(p=>{
players[p].m++;
players[p].w++;
players[p].p+=2;
dailyWins[date][p]=(dailyWins[date][p]||0)+1;
});

losers.forEach(p=>{
players[p].m++;
players[p].l++;
});

saveData();
updateTable();
}

function endDay(){
let date=document.getElementById("matchDate").value;
if(!date || !dailyWins[date]){
alert("No matches for this date!");
return;
}

let formattedDate=new Date(date).toLocaleDateString("en-GB");
let maxWin=Math.max(...Object.values(dailyWins[date]));
activeCrownPlayers=Object.keys(dailyWins[date])
.filter(p=>dailyWins[date][p]===maxWin);

let namesStr=activeCrownPlayers.join(" & ");

document.getElementById("dailyWinnerBox").style.display="block";
document.getElementById("dailyWinnerBox").innerHTML=
"ðŸ‘‘ <b>"+formattedDate+"</b> Winners: "+namesStr;

winnerHistory.unshift({date:formattedDate,names:namesStr});

saveData();
updateHistory();
updateTable();
}

function resetAll(){
if(confirm("Reset entire league?")){
localStorage.clear();
location.reload();
}
}

populateDropdowns();
updateTable();
updateHistory();
function undoLast(){

  if(historyStack.length === 0){
    alert("Nothing to undo");
    return;
  }

  let prev = JSON.parse(historyStack.pop());

  players = prev.players;
  dailyWins = prev.dailyWins;
  winnerHistory = prev.winnerHistory;

  saveData();
  updateTable();
  updateHistory();
}

function addPlayer() {

  let name = document.getElementById("newPlayerName").value.trim();

  if(name === ""){
    alert("Enter player name");
    return;
  }

  if(players[name]){
    alert("Player already exists");
    return;
  }

  players[name] = {m:0, w:0, l:0, p:0};
  names.push(name);

  saveData();

  ["t1p1","t1p2","t2p1","t2p2"].forEach(id=>{
    document.getElementById(id).innerHTML="";
  });

  populateDropdowns();
  updateTable();

  document.getElementById("newPlayerName").value = "";

  alert("Player added successfully");
}

</script>
